<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Mundart ChatBot!</title>
    <meta name="Description"
          content="Swissgerman Chatbot. Versteht verschiedene Dialekte. Versucht bei verschiedenen Problemen rund um Internet zu helfen.">
    <meta name="Keywords"
          content="Swissgerman, Schwizerdütsch, Switzerland, Internetproblem, Kein Internet, Langsames Internet, Internet Unterbrüche">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
    <img src="mundart.png" alt="logo" />
</header>

<div class="page__main">
    <div class="block--background">
        <div class="chatbot__overview">
            <ul class="chatlist">
                <li class="bot__output bot__output--standard">Hoi ich bin de mundart.io Chatbot</li>
                <li class="bot__output bot__output--standard">Ich chan dir bi Internetproblem helfe</li>
            </ul>
        </div>
        <div class="chatbox-area">
            <form action="" id="chatform">
                <textarea placeholder="..." class="chatbox" name="chatbox" minlength="2"></textarea>
                <input class="submit-button" type="submit" value="send">
            </form>
        </div>
    </div>
</div>

<footer><p>&copy; 2017 mundart.io<p></footer>

<script src="js/index.js"></script>

</body>
</html>
