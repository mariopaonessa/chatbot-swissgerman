<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>The Swissgerman ChatBot!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Working prototype on meesrutten.me :) -->
<main class="page__main">
    <div class="block--background">
      <div class="chatbot__overview">
        <ul class="chatlist">
          <li class="bot__output bot__output--standard">Hoi ich bin de MAR</li>
          <li class="bot__output bot__output--standard">Ich chan dir bi Internetproblem helfe</li>
        </ul>
      </div>
      <div class="chatbox-area">
        <form action="" id="chatform">
            <textarea placeholder="..." class="chatbox" name="chatbox" resize: "none" minlength="2"></textarea>
            <input class="submit-button" type="submit" value="send">
        </form>
      </div>
			    <div class="block--background"></div>

</main>

  <script  src="js/index.js"></script>

</body>
</html>
